<div class="container">
    <h5>Suggestions</h5>
    <p><i>TODO</i> Trailers.</p>
    <h5>Search</h5>
    <div class="row">
        <div class="four columns offset-by-three">
            <input  class="u-full-width"
                    type="text"
                    placeholder="Search ..."
                    ng-model="dashboardVM.query"
                    ng-model-options="{ updateOn: 'input' }">
        </div>
        <div class="two columns">
            <button class="button-primary u-full-width" ui-sref="search({ query: dashboardVM.query })">Go</button>
        </div>
    </div>
    <div>
        <h5>Recently added</h5>
        <watchlist limit="3"></watchlist>
        <button class="button-primary u-pull-right" ui-sref="watchlist">View full watchlist</button>
    </div>
</div>
